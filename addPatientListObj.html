<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD Patient List Object Page</title>
</head>
<body>
<h1>Remove item in list with certain feature in fields</h1>

<form action="/runAddPatientListObj.html">

    <div>
        <label>Blanks with * are required or there might be a problem occur</label>
    </div>

    <div>
        <label for="min">List to find remove item*:</label>
        <input type="text" name ="removeName" id = "min" placeholder="Enter name of the List"/>
    </div>

    <div>
        <label>----------------------------------------------------------------------------</label>
    </div>

    <div>
        <label for="id">ID*:</label>
        <input type="text" name ="ID" id = "id" placeholder="Enter id of the item"/>
    </div>
    <div>
        <label for="bd">Birth Date:</label>
        <input type="text" name ="BIRTHDATE" id = "bd" placeholder="Enter birthdate of the item"/>
    </div>
    <div>
        <label for="dd">Death Date:</label>
        <input type="text" name ="DEATHDATE" id = "dd" placeholder="Enter deathdate of the item"/>
    </div>
    <div>
        <label for="ssn">SSN:</label>
        <input type="text" name ="SSN" id = "ssn" placeholder="Enter ssn of the item"/>
    </div>
    <div>
        <label for="dv">Drivers:</label>
        <input type="text" name ="DRIVERS" id = "dv" placeholder="Enter drivers of the item"/>
    </div>
    <div>
        <label for="pp">Passport:</label>
        <input type="text" name ="PASSPORT" id = "pp" placeholder="Enter passport of the item"/>
    </div>
    <div>
        <label for="pf">Prefix:</label>
        <input type="text" name ="PREFIX" id = "pf" placeholder="Enter prefix of the item"/>
    </div>
    <div>
        <label for="fr">First Name*:</label>
        <input type="text" name ="FIRST" id = "fr" placeholder="Enter first name of the item"/>
    </div>
    <div>
        <label for="ls">Last Name*:</label>
        <input type="text" name ="LAST" id = "ls" placeholder="Enter last name of the item"/>
    </div>
    <div>
        <label for="sf">Suffix:</label>
        <input type="text" name ="SUFFIX" id = "sf" placeholder="Enter suffix of the item"/>
    </div>
    <div>
        <label for="md">Maiden:</label>
        <input type="text" name ="MAIDEN" id = "md" placeholder="Enter maiden of the item"/>
    </div>
    <div>
        <label for="mr">Marital:</label>
        <input type="text" name ="MARITAL" id = "mr" placeholder="Enter marital of the item"/>
    </div>
    <div>
        <label for="rc">Race:</label>
        <input type="text" name ="RACE" id = "rc" placeholder="Enter race of the item"/>
    </div>
    <div>
        <label for="et">Ethnicity:</label>
        <input type="text" name ="ETHNICITY" id = "et" placeholder="Enter ethnicity of the item"/>
    </div>
    <div>
        <label for="gd">Gender*:</label>
        <input type="text" name ="GENDER" id = "gd" placeholder="Enter gender of the item"/>
    </div>
    <div>
        <label for="bp">Birthplace:</label>
        <input type="text" name ="BIRTHPLACE" id = "bp" placeholder="Enter birthplace of the item"/>
    </div>
    <div>
        <label for="ad">Address:</label>
        <input type="text" name ="ADDRESS" id = "ad" placeholder="Enter address of the item"/>
    </div>
    <div>
        <label for="ct">City:</label>
        <input type="text" name ="CITY" id = "ct" placeholder="Enter city of the item"/>
    </div>
    <div>
        <label for="st">State:</label>
        <input type="text" name ="STATE" id = "st" placeholder="Enter state of the item"/>
    </div>
    <div>
        <label for="zp">ZIP:</label>
        <input type="text" name ="ZIP" id = "zp" placeholder="Enter zip of the item"/>

    </div>
    <div><button type="submit" class="btn btn-primary">Submit</button></div>

</form>

</body>
</html>
