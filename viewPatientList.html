<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewing one certain patient list</title>
</head>
<body>
<h1>Renaming Patient List</h1>

<form action="/runViewPatientList.html">

    <div class="form-group col-md-4">
        <form method="POST" action="/runViewPatientList.html">

            <div>
                <label for="path">Patient list to View:</label>
                <input type="text" name ="Name" id = "path" placeholder="Enter the name of patient list"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</form>
</body>
</html>
